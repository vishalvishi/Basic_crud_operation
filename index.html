<!DOCTYPE html>
<html>

<head>
    <title>
        dynamic form
    </title>
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">

<body onload="tableForm()">
    <div id="container">
        <!--style="border-radius:20px;width:900px;float:left;text-align:left; padding:50px;">-->


        <form class="loginForm" onsubmit="event.preventDefault();onFormSubmit();">

            <div id="mg">
                <center>
                    <h2>CANDIDATE REGISTRATION FORM</h2>
                </center><br>
                <img src="img3.jpg" height="80%" />
            </div>
            <div  id="inputArea">
                <br><br><br><br><b><label for="name">NAME</label></b>
                <input
                    style="border-radius:60px;outline: none;  padding: 10px;border:solid 3px;border-color: rgb(76, 0, 255);"
                    type="text" name="name" id="name" placeholder="Name" /></br>
               <b><label for="DOB">DOB</label></b>
                <input
                    style="border-radius:60px;outline: none;padding: 10px;border:solid 3px;border-color: rgb(76, 0, 255);"
                    type="DATE" name="lname" id="dob" /></br>
                <b><label for="AGE">AGE</label></b>
                <input
                    style="border-radius:60px;outline: none;padding: 10px;border:solid 3px;border-color: rgb(76, 0, 255);"
                    type="text" name="age" id="age" placeholder="Age" /><br>
                <b><label for="course">COURSE</label></b>
                <select
                    style="border-radius:60px;outline: none;padding: 10px;border:solid 3px;border-color: rgb(76, 0, 255);"
                    id="course">
                    <option class="dropdown" value="">----</option>
                    <option class="dropdown" value="HTML">HTML</option>
                    <option class="dropdown" value="JAVA SCRIPT">JAVA SCRIPT</option>
                    <option class="dropdown" value="CSS">CSS</option>
                    <option class="dropdown" value="C++">C++</option>
                </select><br>
                <b><label for="EMAIL">EMAIL</label></b>
                <input
                    style="border-radius:60px;outline: none;padding: 10px;border:solid 3px;border-color: rgb(76, 0, 255);"
                    type="email" size="30" name="email" id="email" placeholder="Email-Id" /><br>
                <b><label for="PHONE">PHONE</label></b>
                <input
                    style="border-radius:60px;outline: none;padding: 10px;border:solid 3px;border-color: rgb(76, 0, 255);"
                    type="text" name="PHONE" id="phone" placeholder="Phone Number" /><br>
            </div>
            <div id="cer"><b><label for="certificate">CERTIFICATE</label></b><br>
                <input type="file" id="file" name="file" accept="application/pdf" onchange="fileUploaded()">
                <a href="#" onclick="v_file()"><textarea style="width: 100%;color: darkblue;" id="file7"
                        disabled></textarea></a><br>
                <button style="padding:8px;" class="b11" onclick="file_edit()" id="f_edit">EDIT</button><br>
                <br><b><label for="photo">PHOTO</label></b><br>
                <input type="file" id="photo" name="photo" accept=".jpg, .jpeg" onchange="imageUploaded()">
                <a href="#" onclick="v_photo()"><textarea style="width: 100%;color: darkblue;" id="photo7"
                        disabled></textarea></a><br>
                <button class="b11" onclick="photo_edit()" id="p_edit">EDIT</button><br>
                <br><input style="padding:15px;" class="b11" id="d_submit" type="submit" value="SUBMIT" />
                <input style="padding:15px;" class="b11" id="d_reset" type="reset" value="RESET" />
                
                
            </div>
        </form><br>
        <center><button class="btn" id="d_add" onclick="add_more()">ADD MORE</button>
        <button class="btn" id="d_update" id="update"
                    onclick="updateForm()">UPDATE</button></center>
        <!--- <button id="bl2" onclick="showTable()"style="position: absolute;padding:8px;top:90%;border-radius:10px;left:40%;" class="b11">VIEW ALL DATA</button>
            -->

        <!--- <button onclick="hideTable()" style="padding:15px;background-color: red;text-align: center;" class="b11">CLOSE</button>-->


        <div id="img_box">
            <img class="imge" id="img_box1"
                src="" /><br>
            <a id="img_box2" style="text-decoration:none;" href="" download=""><button style="padding:15px;"
                    class="b16">Dowload</button></a><br>
            <br><a style="padding:15px;" class="close" onclick="pop3()">Close Box</a><br><br>
        </div>
        <div id="filebox">
            <img class="imge" id="imgBase_64" /><br>
            <a id="img_box3" style="text-decoration:none;" href="" download=""><button style="padding:15px;"
                    class="b16">Dowload</button></a><br>
            <br><a style="padding:15px;" class="close" onclick="pop1()">Close Box</a><br><br>
        </div>
        <div id="viewbox">
            <iframe  src="" class="fle"id="base_64"></iframe><br>
            <a id="file_box4" style="text-decoration:none;" href="" download=""><button style="padding:15px;"
                    class="b16">Dowload</button></a><br>
           <br> <a style="padding:15px;" class="close" onclick="pop2()">Close Box</a><br><br>
        </div>
        <div id="file_box">
            <iframe src="" class="fle" id="file_box1"
                frameborder="0"></iframe><br>
            <a id="file_box2" style="text-decoration:none;" href="" download=""><button style="padding:15px;"
                    class="b16">Dowload</button></a><br>
            <br><a style="padding:15px;" class="close" onclick="pop4()">Close Box</a><br><br>
        </div>

        <div id="table_modal">
            <table class="t1" style="display:inline;" id="employeeList" border="2" id="employeeList">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>DOB</th>
                        <th>AGE</th>
                        <th>COURSE</th>
                        <th>EMAIL</th>
                        <th>PHONE</th>
                        <th>CERTIFICATE</th>
                        <th>PHOTO</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="u_data">

                </tbody>
            </table>
            <br>
        </div>
    </div>

    <script src="index.js"></script><br>
