<div id="bl" class="b10"style="border-radius:20px;height:50%;width:900px;float:left;text-align:left; padding:50px;">
        
            <center><h1>CANDIDATE REGISTRATION FORM</h1></center>
        

        <div><form onsubmit="event.preventDefault();onFormSubmit(event);" enctype="multipart/form-data">
            <br><b><label for="name">NAME</label></b><br>
            <input style="border-radius:60px;outline: none;  padding: 10px;border:solid 3px;border-color: rgb(76, 0, 255);" type="text" name="name" id="name" placeholder="Name" /></br>
            
            
            <br><b><label for="DOB">DOB</label></b><br>
            <input style="border-radius:60px;outline: none;padding: 10px;border:solid 3px;border-color: rgb(76, 0, 255);"type="DATE" name="lname" id="dob" /></br>
            <br><b><label for="AGE">AGE</label></b><br>
            <input style="border-radius:60px;outline: none;padding: 10px;border:solid 3px;border-color: rgb(76, 0, 255);"type="text" name="age" id="age" placeholder="Age" /><br>
            <br><b><label for="course">COURSE</label></b><br>
            <select style="border-radius:60px;outline: none;padding: 10px;border:solid 3px;border-color: rgb(76, 0, 255);" id="course">
                <option class="dropdown" value="">----</option>
                <option class="dropdown" value="HTML">HTML</option>
                <option class="dropdown" value="JAVA SCRIPT">JAVA SCRIPT</option>
                <option class="dropdown" value="CSS">CSS</option>
                <option class="dropdown" value="C++">C++</option>
            </select><br>
            <br><b><label for="EMAIL">EMAIL</label></b><br>
            <input style="border-radius:60px;outline: none;padding: 10px;border:solid 3px;border-color: rgb(76, 0, 255);"type="email" size="30" name="email" id="email" placeholder="Email-Id" /><br>
            <br><b><label for="PHONE">PHONE</label></b><br>
            <input style="border-radius:60px;outline: none;padding: 10px;border:solid 3px;border-color: rgb(76, 0, 255);"type="text" name="PHONE" id="phone" placeholder="Phone Number" /><br>
            <br><b><label for="certificate">CERTIFICATE</label></b><br>
            <input type="file" id="file" name="file" onchange="fileUploaded()">
           <a href="#" onclick="v_file()"><textarea style="width: 45%;color: darkblue;" id="file7" disabled></textarea></a><br>
           <button style="padding:8px;" class="b11"onclick="file_edit()" id="f_edit">EDIT</button><br>
           
            <br><b><label for="photo">PHOTO</label></b><br>
            <input type="file" id="photo" name="photo" onchange="imageUploaded()">
            <a href="#" onclick="v_photo()" ><textarea style="width: 45%;color: darkblue;" id="photo7" disabled></textarea></a><br>
            <button style="padding:8px;" class="b11"onclick="photo_edit()" id="p_edit">EDIT</button><br>
           
            <br><input style="padding:15px;" class="b11"id="d_submit" type="submit" value="SUBMIT" />
            <input  style="padding:15px;" class="b11" id="d_reset" type="reset" value="RESET" />
            <button style="padding:15px;" class="b11"id="d_update" id="update" onclick="updateForm()">UPDATE</button>
            <button style="padding:15px;" class="b11"id="d_add" onclick="add_more()">ADD MORE</button><br>
            
        </form></div>
